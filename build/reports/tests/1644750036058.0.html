		<style>
			html,
			body,
			h3,
			form,
			img,
			header {
				margin: 0;
				padding: 0;
			}

			header {
				display: block;
			}

			html,
			body {
				font-family: Arial, Helvetica, FreeSans, "Liberation Sans", "Nimbus Sans L", sans-serif;
				height: 100%;
			}

			html {
				font-size: 100.01%;
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}

			body {
				color: #333;
				font-size: 0.8125em;
				position: relative;
				-webkit-font-smoothing: antialiased;
				-webkit-text-decoration-skip: none;
			}

			h3 {
				margin-bottom: 0.52632em;
				font-size: 1.46154em;
				line-height: 1.15789em;
				font-weight: normal;
			}

			img {
				border: 0;
				vertical-align: middle;
				-ms-interpolation-mode: bicubic;
			}

			a {
				text-decoration: none;
				outline: none;
			}

			a:hover {
				text-decoration: underline;
			}

			a:link {
				color: #3e77aa;
			}

			a:visited {
				color: #9d5faf;
			}

			.novisited:link,
			.novisited:visited,
			.xhr:link,
			.xhr:visited {
				color: #3e77aa;
			}

			a:hover,
			a.novisited:hover,
			a.xhr:hover {
				color: #fb3f4c;
			}

			a:active,
			a.novisited:active,
			a.xhr:active {
				color: #9cf;
			}

			a:focus,
			a:active,
			.xhr:hover,
			.xhr:focus,
			.xhr:active {
				text-decoration: none;
			}

			button,
			input {
				color: #333;
				display: inline-block;
				font-family: Arial, Helvetica, FreeSans, "Liberation Sans", "Nimbus Sans L", sans-serif;
				font-size: 100%;
				margin: 0;
				padding: 0;
				vertical-align: middle;
				-webkit-font-smoothing: antialiased;
			}

			button::-moz-focus-inner,
			input::-moz-focus-inner {
				padding: 0;
				border: 0;
			}

			::-ms-clear {
				display: none;
				width : 0;
				height: 0;
			}

			button {
				cursor: pointer;
				-webkit-appearance: button;
			}

			.clearfix:after {
				content: ".";
				display: block;
				clear: both;
				visibility: hidden;
				line-height: 0;
				height: 0;
			}

			.xhr {
				text-decoration: none;
				border-bottom: 1px dotted;
			}

			.btn-link {
				background-clip: padding-box;
				border: 0;
				cursor: pointer;
				display: inline-block;
				position: relative;
				vertical-align: middle;
				outline: 0;
				border-radius: 3px;
			}

			.btn-link:active {
				opacity: 0.8;
			}

			.btn-link.disabled {
				margin-top: 0;
				opacity: 0.3;
				box-shadow: none;
				cursor: default;
			}

			.btn-link.disabled .btn-link-i {
				cursor: default;
			}

			.btn-link-i {
				background: none;
				border: 0;
				color: #333;
				cursor: pointer;
				display: inline-block;
				position: relative;
				z-index: 1;
				outline: none;
				text-align: center;
				text-decoration: none;
				white-space: nowrap;
			}

			.btn-link-i:link,
			.btn-link-i:visited {
				color: #333;
			}

			.btn-link-i:hover {
				text-decoration: none;
			}

			.button {
				position: relative;
				display: inline-block;
				margin: 0;
				padding-left: 16px;
				padding-right: 16px;
				text-align: center;
				border: none;
				text-decoration: none;
				outline: none;
				border-radius: 4px;
				box-sizing: border-box;
				transition: all 200ms ease-in-out;
				font-family: var(--main-font-family);
			}

			.button_color_green {
				background-color: #00a046;
				color: #fff;
			}

			.button_color_green:hover {
				background-color: #00bc52;
				color: #fff;
			}

			.button_size_medium {
				height: 40px;
				line-height: 40px;
				font-size: 16px;
			}

			.input-text {
				height: 40px;
				padding-left: 12px;
				padding-right: 12px;
				box-sizing: border-box;
				border: 1px solid #d2d2d2;
				border-radius: 4px;
				outline: none;
				transition: border 200ms ease-in-out;
				background-color: #fff;
				font-size: 16px;
			}

			.input-text:hover,
			.input-text:focus,
			.input-text:focus:valid {
				border-color: #a6a5a5;
				outline: 0;
			}

			.input-text:focus:invalid,
			.input-text.invalid:focus {
				border-color: #F84147;
			}

			.input-text::-webkit-input-placeholder {
				color: #a9a9ae;
			}

			/* Firefox 19+ */
			.input-text::-moz-placeholder {
				color: #a9a9ae;
			}

			/* Firefox 18- */
			.input-text:-moz-placeholder {
				color: #a9a9ae;
			}

			.input-text:-ms-input-placeholder {
				color: #a9a9ae;
			}

			.header,
			.content {
				max-width: 57em;
				min-width: 400px;
				padding: 0 15px;
				margin: 0 auto;
			}

			.header {
				padding-top: 3em;
				padding-bottom: 3em;

				margin-bottom: 1em;

			}

				margin-bottom: 9px;
			}

			.captcha-f-link {
				display: inline-block;
				margin: 0 0 12px 6px;
				font-size: 14px;
				line-height: 18px;

			.captcha-f-input,
			.captcha-f-btn {
				float: left;
			}

			.captcha-f-input {
				margin-right: 14px;
			}
